<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/search.css" />  -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 header-text">Weather Dashboard </h1>
            <span id="time-now" class="time-block">00:00:00</span>
            <p id="currentDay" class="lead"></p>
        </div>

    </div>

    <form>
        <div class="form-row" id="search-form">

            <div class="form-row p-3 my-3">
                <div class="col-sm-2 ">
                    <label for="validationDefault03" class="label-words">Search for a City:</label>
                    <input type="text" class="form-control" id="validation" required>

                </div>

                <div class="form-group">
                    <div class="form-check">

                        <label class="form-check-label" for="invalidCheck2">
                        </label>
                    </div>
                </div>
    </form>
    <button id="search-button" class="btn btn-primary" type="submit">Search</button>

    <div class="card text-center mx-auto">
        <div class="card-header">
            Current weather for:
        </div>
        <div class="card-body">
            <h5 id="search-button" class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>



    <div class="container mx-auto">
        <div class="row">
            <!-- <p class="five-day">5-Day Forecast:</p> -->
            <div class="col-md">
                One of three columns
            </div>
            <div class="col-md">
                One of three columns
            </div>
            <div class="col-md">
                One of three columns
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
