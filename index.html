<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/search.css" />  -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 header-text">Weather Dashboard </h1>
            <span id="time-now" class="time-block">00:00:00</span>
            <p id="currentDay" class="lead"></p>
        </div>

    </div>
    <div>
        <form>
            <div class="form-row" id="search-form">

                <div class="form-row px-4 my-3 mx-4">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault03" class="label-words">Search for a City:</label>
                        <input type="text" class="form-control input-box" id="validationDefault03" required>

                    </div>

                    <div class="form-group">
                        <div class="form-check">

                            <label class="form-check-label" for="invalidCheck2">
                            </label>
                        </div>
                    </div>
                    <div id="div-msg"></div>
        </form>
        <button id="search-button" class="btn btn-primary" type="submit">Search</button>
    </div>


    <button class="saved-cities" display="none"></button>
    <button class="saved-cities" display="none"></button>
    <button class="saved-cities" display="none"></button>
    <button class="saved-cities" display="none"></button>

    <div class="card text-center mx-8">
        <div class="card-header">
            Current weather for:
        </div>
        <div class="card-body">
            <h5 id="search-button" class="card-title"></h5>
            <p class="card-text"></p>

        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>

    <div id="weather-five" class="five-day"></div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
