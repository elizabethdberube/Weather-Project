<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--header-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 header-text">Weather Dashboard </h1>

        </div>

    </div>
    <div>
        <!--input for search-->
        <form>
            <div class="form-row" id="search-form">

                <div class="form-row  my-3 mx-2">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault03" class="label-words"></label>
                        <input type="text" class="input-box" id="validationDefault03" placeholder="search for a city"
                            required>

                    </div>

                    <div class="form-group">
                        <div class="form-check">

                            <label class="form-check-label" for="invalidCheck2">
                            </label>
                        </div>
                    </div>
                    <div id="msg"></div>

        </form>




        <div class="the-buttons">
            <!--search button-->
            <button id="search-button" class="search-button" type="submit">Search</button>
            <!--search history button-->
            <button class="saved-cities " style="display:none"></button>
            <button class="saved-cities" style="display:none"></button>
            <button class="saved-cities" style="display:none"></button>
            <button class="saved-cities" style="display:none"></button>
        </div>
    </div>

    <!--current weather-->
    <div id="weather-card" style="display:none">
        <div>
            Current weather for:
        </div>
        <div class="card-body">
            <h5 id="search-button" class="card-title"></h5>
            <p class="card-text"></p>

        </div>







        <div id="weather-five" class="five-day"></div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>

</body>

</html>
